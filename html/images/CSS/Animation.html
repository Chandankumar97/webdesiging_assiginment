<!DOCTYPE html>
<html>
<head>
    <title>Animated Image</title>
    <style>
        /* Set the dimensions of the image */
        img {
            width: 200px;
            height: 200px;
            position: relative;
            animation-name: example;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /* Set the animation parameters */
        @keyframes example {
            from {left: 0px;}
            to {left: 200px;}
        }
    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-photo/girl-sky_1340-27755.jpg">
</body>
</html>
